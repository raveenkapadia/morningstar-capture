<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorningStar Capture Tool</title>
  <style>
    /* ---- Reset & Base ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #1a1a1a;
      padding: 20px;
    }

    /* ---- Header ---- */
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #f0f0f0;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 700;
      color: #1a1a1a;
      letter-spacing: 0.5px;
    }

    /* ---- URL Display ---- */
    .url-box {
      background: #f7f7f7;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 14px;
      font-size: 11px;
      color: #555;
      word-break: break-all;
      line-height: 1.4;
    }

    /* ---- Info Rows ---- */
    .info-section {
      margin-bottom: 14px;
    }

    .info-row {
      display: flex;
      padding: 6px 0;
      border-bottom: 1px solid #f5f5f5;
      font-size: 12px;
      line-height: 1.4;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      width: 80px;
      flex-shrink: 0;
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      padding-top: 1px;
    }

    .info-value {
      flex: 1;
      color: #1a1a1a;
      word-break: break-word;
    }

    .info-value.muted {
      color: #bbb;
    }

    /* ---- Logo Preview ---- */
    .logo-preview {
      display: none;
      max-width: 120px;
      max-height: 40px;
      object-fit: contain;
      margin-bottom: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 4px;
      background: #fafafa;
    }

    /* ---- Detection Badges ---- */
    .detection-section {
      margin-bottom: 14px;
    }

    .section-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 500;
    }

    .badge.active {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .badge.inactive {
      background: #f5f5f5;
      color: #bbb;
      border: 1px solid #e8e8e8;
    }

    /* ---- Stats ---- */
    .stats {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .stat-box {
      flex: 1;
      background: #f7f7f7;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .stat-label {
      font-size: 10px;
      color: #888;
      margin-top: 2px;
    }

    /* ---- Color Swatches ---- */
    .colors-section {
      margin-bottom: 16px;
    }

    .color-swatches {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .swatch {
      width: 24px;
      height: 24px;
      border-radius: 5px;
      border: 2px solid #e0e0e0;
    }

    .no-colors {
      font-size: 11px;
      color: #aaa;
      font-style: italic;
    }

    /* ---- Submit Button ---- */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 0.3px;
    }

    .submit-btn:hover {
      background: #333;
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* ---- Success Message ---- */
    .success-message {
      display: none;
      text-align: center;
      padding: 14px;
      font-size: 13px;
      font-weight: 500;
      color: #2e7d32;
      background: #e8f5e9;
      border-radius: 8px;
    }

    /* ---- Loading State ---- */
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #888;
      font-size: 13px;
    }

    .loading .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #e0e0e0;
      border-top-color: #1a1a1a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ---- Error State ---- */
    .error-message {
      display: none;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #d32f2f;
      background: #ffeaea;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>MORNINGSTAR CAPTURE</h1>
  </div>

  <!-- Loading state -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Scanning page...</div>
  </div>

  <!-- Main content -->
  <div id="content" style="display: none;">
    <!-- Current URL -->
    <div class="url-box" id="page-url">...</div>

    <!-- Logo preview -->
    <img id="logo-preview" class="logo-preview" alt="Logo" />

    <!-- Business info -->
    <div class="info-section">
      <div class="info-row">
        <div class="info-label">Business</div>
        <div class="info-value" id="business-name">—</div>
      </div>
      <div class="info-row">
        <div class="info-label">Doctor</div>
        <div class="info-value" id="doctor-name">—</div>
      </div>
      <div class="info-row">
        <div class="info-label">Phone</div>
        <div class="info-value" id="phones">—</div>
      </div>
      <div class="info-row">
        <div class="info-label">Email</div>
        <div class="info-value" id="emails">—</div>
      </div>
      <div class="info-row">
        <div class="info-label">Address</div>
        <div class="info-value" id="address">—</div>
      </div>
      <div class="info-row">
        <div class="info-label">Fonts</div>
        <div class="info-value" id="fonts">—</div>
      </div>
    </div>

    <!-- Detection badges -->
    <div class="detection-section">
      <div class="section-label">Detected</div>
      <div class="badge-grid">
        <span class="badge inactive" id="badge-logo">Logo</span>
        <span class="badge inactive" id="badge-booking">Booking</span>
        <span class="badge inactive" id="badge-whatsapp">WhatsApp</span>
        <span class="badge inactive" id="badge-instagram">Instagram</span>
        <span class="badge inactive" id="badge-maps">Maps</span>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="image-count">0</div>
        <div class="stat-label">Images</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="color-count">0</div>
        <div class="stat-label">Colors</div>
      </div>
    </div>

    <!-- Color swatches -->
    <div class="colors-section">
      <div class="section-label">Brand Colors</div>
      <div class="color-swatches" id="color-swatches">
        <span class="no-colors">No colors detected</span>
      </div>
    </div>

    <!-- Error message -->
    <div class="error-message" id="error-message"></div>

    <!-- Submit button -->
    <button class="submit-btn" id="submit-btn">Submit Capture</button>

    <!-- Success message -->
    <div class="success-message" id="success-message"></div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
