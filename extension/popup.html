<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorningStar Capture Tool</title>
  <style>
    /* ---- Reset & Base ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #1a1a1a;
      padding: 20px;
    }

    /* ---- Header ---- */
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #f0f0f0;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 700;
      color: #1a1a1a;
      letter-spacing: 0.5px;
    }

    /* ---- URL Display ---- */
    .url-box {
      background: #f7f7f7;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 14px;
      margin-bottom: 16px;
      font-size: 12px;
      color: #555;
      word-break: break-all;
      line-height: 1.4;
    }

    /* ---- Stats ---- */
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-box {
      flex: 1;
      background: #f7f7f7;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .stat-label {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    /* ---- Color Swatches ---- */
    .colors-section {
      margin-bottom: 20px;
    }

    .colors-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .color-swatches {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .swatch {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: 2px solid #e0e0e0;
    }

    .no-colors {
      font-size: 12px;
      color: #aaa;
      font-style: italic;
    }

    /* ---- Submit Button ---- */
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 0.3px;
    }

    .submit-btn:hover {
      background: #333;
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* ---- Success Message ---- */
    .success-message {
      display: none;
      text-align: center;
      padding: 16px;
      font-size: 15px;
      font-weight: 600;
      color: #1a1a1a;
    }

    /* ---- Loading State ---- */
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #888;
      font-size: 13px;
    }

    .loading .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #e0e0e0;
      border-top-color: #1a1a1a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ---- Error State ---- */
    .error-message {
      display: none;
      text-align: center;
      padding: 12px;
      font-size: 12px;
      color: #d32f2f;
      background: #ffeaea;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>MorningStar Capture Tool</h1>
  </div>

  <!-- Loading state (shown while scanning the page) -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Scanning page...</div>
  </div>

  <!-- Main content (shown after scanning) -->
  <div id="content" style="display: none;">
    <!-- Current URL -->
    <div class="url-box" id="page-url">...</div>

    <!-- Stats: image count and color count -->
    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="image-count">0</div>
        <div class="stat-label">Images Found</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="color-count">0</div>
        <div class="stat-label">Colors Found</div>
      </div>
    </div>

    <!-- Color swatches -->
    <div class="colors-section">
      <div class="colors-label">Brand Colors</div>
      <div class="color-swatches" id="color-swatches">
        <span class="no-colors">No colors detected</span>
      </div>
    </div>

    <!-- Error message (hidden by default) -->
    <div class="error-message" id="error-message"></div>

    <!-- Submit button -->
    <button class="submit-btn" id="submit-btn">Submit for Review</button>

    <!-- Success message (hidden by default) -->
    <div class="success-message" id="success-message">Submitted. Thank you.</div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
